apiVersion: v1
kind: Pod
metadata:
  name: phaedra2-builder
  labels:
    ci: phaedra2-builder
spec:
  containers:
    - name: builder
      image: 196229073436.dkr.ecr.eu-west-1.amazonaws.com/openanalytics/phaedra2-node-build-container:latest
      securityContext:
        privileged: true
      resources:
        requests:
          ephemeral-storage: "16Gi"
          memory: "2Gi"
          cpu: "1.0"
        limits:
          ephemeral-storage: "16Gi"
          memory: "2Gi"
          cpu: "1.0"
